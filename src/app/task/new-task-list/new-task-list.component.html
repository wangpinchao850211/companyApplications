<form>
  <h3 mat-dialog-title>{{dialogTitle}}</h3>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="列表名称">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" (click)="saveName()">保存</button>
    <button mat-dialog-close mat-raised-button type="button">关闭</button>
  </div>
</form>
