<mat-toolbar color="primary">
    <button mat-button (click)="openSidebar()">
      <!-- <i class="material-icons">menu</i> -->
      <!-- 下面是自己引入的svg注册到material icon里的使用 -->
      <mat-icon svgIcon="newmenu"></mat-icon>
    </button>
    <span>开发平台</span>
    <span class="fill-remaining-space"></span>
    <button *ngIf="showLogout" mat-raised-button color="warn" type="button" (click)="Logout()" style="margin-right:10px;">登出</button>
    <mat-slide-toggle (change)="onChange($event.checked)">黑夜模式</mat-slide-toggle>
</mat-toolbar>
