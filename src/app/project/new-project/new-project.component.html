<form class="form" [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <h3 mat-dialog-title>{{dialogTitle}}</h3>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="项目名称" formControlName="name">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="项目简介（选填）" formControlName="desc">
    </mat-form-field>
    <app-image-list-select 
      [useSvgIcon]="false"
      [cols]="6" 
      [title]="'选择封面:'"
      [items]="coverImages" 
      formControlName="coverImg">
    </app-image-list-select>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">保存</button>
    <button mat-dialog-close mat-raised-button type="button" (click)="close()">关闭</button>
  </div>
</form>
