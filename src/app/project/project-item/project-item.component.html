<mat-card class="card">
  <mat-card-header (click)="onClick($event)">
    <mat-card-title>
      <span>
        {{item.name}}
      </span>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="item.coverImg" (click)="onClick($event)">
  <mat-card-content (click)="onClick($event)">
    <p>{{item.desc}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openUpdateDialog($event)">
      <mat-icon>note</mat-icon>
      <span>编辑</span>
    </button>
    <button mat-button (click)="openInviteDialog($event)">
      <mat-icon>group_add</mat-icon>
      <span>邀请</span>
    </button>
    <button mat-button (click)="openDeleteDialog($event)">
      <mat-icon>delete</mat-icon>
      <span>删除</span>
    </button>
  </mat-card-actions>
</mat-card>
