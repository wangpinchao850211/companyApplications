<h2 mat-dialog-title>{{dialogTitle}}</h2>
<form #f="ngForm" class="full-width" (ngSubmit)="onSubmit($event)">
  <!-- <mat-form-field class="full-width">
    <input matInput [placeholder]="placeholderText" [matAutocomplete]="autoMember" >
  </mat-form-field> -->
  <div mat-dialog-content>
    <app-chips-list [label]="'邀请成员'" name="members" [(ngModel)]="members"></app-chips-list>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="!f.valid">
      保存
    </button>
    <button mat-dialog-close mat-raised-button type="button">关闭</button>
  </div>
</form>
