<form class="form" [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title> 登录：</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="full-width" color="accent" floatLabel="never" hintLabel="...@.0~9">
          <!-- floatLabel有三种值，float，always，never -->
          <!-- hintLabel="输入框提示" -->
          <!-- matPrefix前缀 matSuffix后缀 -->
          <span matPrefix>wpc&nbsp;</span>
          <input matInput type="text" placeholder="您的Email" formControlName="email">
          <span matSuffix>@163.com</span>
          <mat-hint align="end">必填项,与error对应</mat-hint>
          <mat-error>{{form.controls['email'].errors | json}}</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="您的密码" formControlName="password">
          <mat-error>密码必填哦</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">登录</button>
      </mat-card-content>
      <mat-card-actions class="text-right">
        <p>还没有账户？ <a routerLink="/register">注册</a></p>
        <p>忘记 <a routerLink="/forgot">密码？</a></p>
      </mat-card-actions>
    </mat-card>
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>每日佳句:</mat-card-title>
        <mat-card-subtitle>
          {{quote$.cn}}
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="quote$.pic">
      <mat-card-content>
        <span> {{quote$.en}}</span>
      </mat-card-content>
    </mat-card>
</form>
